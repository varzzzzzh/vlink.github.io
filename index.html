<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VLink | Secure Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-wrapper">
        <nav class="sidebar">
            <div class="server-icon active">VL</div>
            <div id="friends-list"></div>
            <button id="add-friend-btn">+</button>
        </nav>

        <main id="chat-app">
            <header class="chat-header">
                <div class="header-main">
                    <h2 id="chat-target">Select a Friend</h2>
                    <div id="status">‚óè Secure Offline Protocol</div>
                </div>
                <div class="header-actions">
                    <input type="password" id="secret-key" placeholder="Passcode">
                    <button id="show-qr-btn" class="icon-btn">QR</button>
                </div>
            </header>

            <div id="qrcode" style="display:none;"></div>

            <div id="chat-thread">
                <div class="message system">Click "+" to add a friend's phone number. Use the same passcode to chat.</div>
            </div>

            <canvas id="thumbnail-canvas" style="display: none;"></canvas>

            <footer class="chat-input-area">
                <div id="packet-counter" class="hidden">0/0</div>
             <label for="file-input" class="attach-btn" style="cursor: pointer;">
    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
</label>
<input type="file" id="file-input" accept="image/*" style="display: none;">
                <input type="file" id="file-input" accept="image/*" hidden>
                <textarea id="import-input" placeholder="Message or paste packet..."></textarea>
                <button id="chunk-btn" class="send-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </footer>
        </main>
    </div>
    <div class="util-bar">
        <button id="reset-receiver">Clear History</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
