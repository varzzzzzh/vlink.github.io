<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLink | Offline SMS Transfer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <main>
        <h1>VLink Protocol</h1>
        <div id="status">System: <span id="online-status">Ready</span></div>
        
        <hr>

        <section id="security-zone">
            <h3>Step 0: Security</h3>
            <input type="password" id="secret-key" placeholder="Enter Secret Password">
            <p style="font-size: 10px; color: #666;">*Both sender and receiver must use the same password.</p>
        </section>

        <section id="compression-zone">
            <h3>Step 1: Shrink & Encrypt File</h3>
            <input type="file" id="file-input" accept="image/*">
            <div id="preview-container">
                <canvas id="thumbnail-canvas" style="border: 1px solid #ccc; margin-top: 10px; max-width: 100%;"></canvas>
            </div>
            <p id="size-report"></p>
            <button id="chunk-btn">Generate SMS Packets</button>
            <div id="packet-list" style="margin-top: 20px;"></div>
        </section>

        <hr>

        <section id="receiver-zone">
            <h3>Step 2: Reassemble & Decrypt</h3>
            <textarea id="import-input" placeholder="Paste received VLINK packet here..." style="width:100%; height:80px; margin-bottom: 10px;"></textarea>
            <button id="import-btn">Process Packet</button>
            <div id="assembly-progress" style="margin-top: 10px; font-weight: bold;"></div>
            <div id="reconstructed-image-container" style="margin-top:20px;"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
